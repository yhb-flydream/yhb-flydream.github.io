        rollOver.setStyle('top', (fh - rh)/2 + "px");
        rollOver.addClass('centered');
      }
    }

    figure.on('mouseenter', function(e){
      if(!rollOver.hasClass('centered')){
        center(); 
      }
      rollOver.setStyle('visibility','visible');
    });

    figure.on('mouseleave', function(e){
      rollOver.setStyle('visibility','hidden');
    });
  });
  });
  });
</script>
